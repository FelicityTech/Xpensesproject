{% extends "base_auth.html" %}

{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title text-center">
          <h4 > Register for a free account</h4>
          <form action="" method="post">
            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="username"
                id="usernameField"
                class="form-control form-control-sm"
              />
            </div>
            <div class="invalid-feedback invalid_feedback" styles="display:none">
                <p></p>
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                placeholder="Email"
                id="emailField"
                class="form-control form-control-sm mt-3"
              />
            </div>


            <div class="form-group text-end">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control form-control-sm mt-3 md-5"
                id="passwordField"
              />
              <small class="float-right py-5 mt-3">SHOW</small>
            </div>
            <input
              type="submit"
              value="Register"
              class="btn btn-block btn-primary m-auto"
            />
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4"></div>
</div>



<script src={% static "js/register.js" %}></script>

{% endblock %}
